<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Заказы</title>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="/css/bootstrap.css"/>


	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="/css/dashboard.css">


</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header"><a class="navbar-brand navbar-link" href="#">CaseMobile</a>
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1">
                	<span class="sr-only">
                		Toggle navigation
                	</span>
                	<span class="icon-bar"></span>
                	<span class="icon-bar"></span>
                	<span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav">
                    <li class="active" role="presentation"><a href="/director">Заказы</a></li>
                    <li role="presentation"><a href="/director/customers">Клиенты</a></li>
                    <li role="presentation"><a href="/director/stuff">Сотрудники</a></li>
                    <li role="presentation"><a href="/director/controlpanel/statuses">Панель управления</a></li>
                    <li role="presentation"><a href="/director/statistic">Статистика</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
					<li><a href="#">Директор</a></li>
					<li>
						<form class="navbar-form navbar-right">
							<a class="btn btn-sm btn-info logout" th:href="@{/logout}">Выход</a>
						</form>
					</li>
				</ul>
            </div>
        </div>
    </nav>

	<br>

    <div class="container">
        <div class="table-responsive">
            <table id="myTable" class="display table table-bordered data" cellspacing="0">
                <thead>
                    <tr>
                        <th>№ Заказа</th>
                        <th>Дата создания</th>
                        <th>Клиент</th>
                        <th>Менеджер</th>
                        <th>Дизайнер</th>
                        <th>Мастер</th>
                        <th>Способ оплаты</th>
                        <th>Статус оплаты</th>
                        <th>Статус заказа</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>


					<tr th:each ="element: ${orders}">
						<td th:text="${element.getNumber()}"></td>
						<td th:text="${element.getCreated()}"></td>
						<td th:text="${element.getCustomer()}"></td>
						<td th:text="${element.getManager().getSecName()}"></td>
						<td	th:text="${element.getDesigner() == null? 'Не назначен' : element.getDesigner().getSecName()}"></td>
						<td th:text="${element.getMaster() == null? 'Не назначен' : element.getMaster().getSecName()}"></td>
						<td th:text="${element.getPaymentType()}"></td>
						<td th:text="${element.getPayment()}"></td>
						<td th:text="${element.getStatus()}"></td>
						<td align="center">
							<button class="btn btn-info btn-xs" type="button">
								Оплата произведена
							</button>
						</td>
					</tr>
                </tbody>
            </table>
        </div>
    </div>
    

     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
            integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
            integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>

    <script>
        function settingUpTable() {
            $('#myTable').dataTable({
                "oLanguage": {
                    "sLengthMenu": "Показать _MENU_ записей на странице",
                    "sZeroRecords": "Извините - ничего не найдено",
                    "sInfo": "Показано _START_ до _END_ из _TOTAL_ записей",
                    "sInfoEmpty": "Нет записей",
                    "sInfoFiltered": "(из _MAX_ записей)",
                    "sSearch": "Поиск:",
                    "oPaginate": {
                        "sNext": "След. стр.",
                        "sPrevious": "Пред. стр."
                    }
                }
            });
        }

        $(document).ready(function () {
            settingUpTable();
        });
    </script>

</body>
</html>
