<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">


<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Список сотрудников</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" type="text/css" href="/css/commentMaster.css" media="all">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="/css/dashboard.css">

    <!-- Angular JS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
    <script th:src="@{/js/masterOrderModule.js}"></script>

</head>

<body ng-app="masterOrderForm">
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header"><a class="navbar-brand navbar-link" href="#">CaseMobile</a>
            <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1">
                	<span class="sr-only">
                		Toggle navigation
                	</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navcol-1">
            <ul class="nav navbar-nav">
                <th:block th:each="element:  ${#authentication.getAuthorities()}">
                    <ul class="nav navbar-nav" th:each="function : ${element.getFunctions()}">
                        <li role="presentation"><a th:text="${function?.getName()}"
                                                                  th:href="${function.getLink()}"></a></li>
                    </ul>
                </th:block>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span sec:authentication="principal"></span></a></li>
                <li>
                    <form ng-controller="NotificationController" class="navbar-form navbar-right">
                        <a th:href="@{/order/boss/notification/get}" ng-hide="notifications.length == 0" ng-cloak><span class="glyphicon glyphicon-comment" style="font-size: 22px; color: white"></span><span class="badge badge-notify" style="background: #ff6d3c">{{notifications.length}}</span></a>
                    </form>
                </li>
                <li>
                    <a href="/logout">Выход  <span class="glyphicon glyphicon-log-out"></span></a>
                </li>

            </ul>

        </div>
    </div>
</nav>

<br>
<div class="container">
    <div class="row" style="margin-top: 1%;">
        <th:block th:if="${success}">
            <div class="alert alert-success" role="alert">
                <span th:text="${success}"></span>
            </div>
        </th:block>

        <th:block th:if="${error}">
            <div class="alert alert-danger" role="alert">
                <span th:text="${error}"></span>
            </div>
        </th:block>
    </div>
</div>
<div class="container">
    <div class="row">
        <a style="float: right; margin-right: 2%;" href="/director/controlpanel/user" class="btn btn-md btn-info">Добавить сотрудника</a>
    </div>
</div>
<br>
<div class="container">

    <div class="table-responsive">
        <table id="myTable" class="display table table-bordered data" >
            <thead>
            <tr>
                <th>#ID</th>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Email</th>
                <th>Телефон</th>
                <th>Должность</th>
                <th>Редактировать</th>
                <th>Удалить</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each ="unit: ${stuff}">
                    <td th:text="${unit.getId()}"></td>
                    <td th:text="${unit.getFirstName()}"></td>
                    <td th:text="${unit.getSecName()}"></td>
                    <td th:text="${unit.getEmail()}">n/a</td>
                    <td th:text="${unit.getPhone()}">n/a</td>
                    <td>
                        <div th:each="role : ${unit.getRoles()}">
                            <span th:text="${role.getName()}"></span>
                        </div>
                    </td>
                    <td>
                        <a class="btn btn-xs btn-info" th:href="'/director/controlpanel/user/edit/' + ${unit.getId()}">Изменить</a>
                    </td>
                    <td>
                        <a class="btn btn-xs btn-danger" th:href="'/director/controlpanel/user/delete/' + ${unit.getId()}">Удалить</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>

<script>
    function settingUpTable() {
        $('#myTable').dataTable({
            "oLanguage": {
                "sLengthMenu": "Показать _MENU_ записей на странице",
                "sZeroRecords": "Извините - ничего не найдено",
                "sInfo": "Показано _START_ до _END_ из _TOTAL_ записей",
                "sInfoEmpty": "Нет записей",
                "sInfoFiltered": "(из _MAX_ записей)",
                "sSearch": "Поиск:",
                "oPaginate": {
                    "sNext": "След. стр.",
                    "sPrevious": "Пред. стр."
                }
            }
        });
    }

    $(document).ready(function () {
        settingUpTable();
    });
</script>

</body>
</html>
