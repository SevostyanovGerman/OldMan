<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">


<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Должности</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>


    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/3.3/examples/dashboard/dashboard.css">
    <link rel="stylesheet" href="/css/dashboard.css">

</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header"><a class="navbar-brand navbar-link" href="#">CaseMobile</a>
            <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1">
                	<span class="sr-only">
                		Toggle navigation
                	</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navcol-1">
            <ul class="nav navbar-nav">
                <th:block th:each="element:  ${#authentication.getAuthorities()}">
                    <ul class="nav navbar-nav" th:each="function : ${element.getFunctions()}">
                        <li class="active" role="presentation"><a th:text="${function?.getName()}"
                                                                  th:href="${function.getLink()}"></a></li>
                    </ul>
                </th:block>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span sec:authentication="principal"></a></li>
                <li>
                    <form class="navbar-form navbar-right">
                        <a class="btn btn-sm btn-info logout" th:href="@{/logout}">Выход</a>
                    </form>
                </li>

            </ul>

        </div>
    </div>
</nav>
<br>
<div class="container-fluid" style="margin-top: 10px;">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="/director/controlpanel/statuses">Статусы</a></li>
                <li  class="active"><a href="/director/controlpanel/roles">Должности <span class="sr-only">(current)</span></a></li>
                <li><a href="/director/controlpanel/user">Сотрудник</a></li>
            </ul>
        </div>
    </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

            <div class="row" style="margin-top: 1%;">
                <th:block th:if="${success}">
                    <div class="alert alert-success" role="alert">
                        <span th:text="${success}"></span>
                    </div>
                </th:block>

                <th:block th:if="${error}">
                    <div class="alert alert-danger" role="alert">
                        <span th:text="${error}"></span>
                    </div>
                </th:block>
            </div>

            <div class="row" style="margin-top: 1%;">
                <div class="panel panel-default">
                    <div class="tab-content" th:object="${role}" >
                        <div class="col-sm-offset-5 col-sm-10">
                            <div class="panel-heading"><b>Редактировать должность</b></div>
                        </div>
                        <form class="form-horizontal" th:action="@{/director/controlpanel/roles/update}" action="create" method="post">
                            <div class="form-group row noneVisible">
                                <div class="col-sm-8">
                                    <input class="noneVisible" type="text" name="id" th:value="${role.getId()}" readonly="readonly" placeholder="ID должности" hidden="hidden" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="name" class="control-label col-sm-2">Название должности</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" name="name" th:value="${role.getName()}" placeholder="Название должности" required />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="url" class="control-label col-sm-2">Начальная страница</label>
                                <div class="col-sm-8">
                                    <input class="form-control" type="text" name="url" th:value="${role.getUrl()}" placeholder="Начальная страница">
                                </div>
                            </div>
                            <div class="form-group row">
                                <fieldset class="center-block" style="width: 95%;">
                                    <legend>Статусы заказов</legend>
                                    <div class="panel panel-default">
                                        <div class="panel-body">
                                            <div th:each="status : ${allStatuses}">
                                                <div style="display: inline-block; width: 25%; height: 15px; float: left; margin-bottom: 3%;">
                                                    <input th:field="${role.statuses}" th:value="${status.id}" type="checkbox">
                                                    <label th:for="${#ids.prev('statuses')}" th:text="${status.name}"></label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <input class="btn btn-warning" type="reset" value="Сбросить" />
                                    <input class="btn btn-success" type="submit" value="Сохранить" />
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        <br>

            <div class="table-responsive">
                <table id="myTable" class="display table table-bordered data" >
                    <thead>
                    <tr>
                        <th>#ID</th>
                        <th>Роль</th>
                        <th>Начальная страница</th>
                        <th>Статусы</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each ="unit : ${roles}">
                        <td th:text="${unit.getId()}"></td>
                        <td th:text="${unit.getName()}"></td>
                        <td th:text="${unit.getUrl()}"></td>
                        <td>
                            <div th:each="status : ${unit.statuses}">
                                <span th:text="${status.name}"></span>
                            </div>
                        </td>
                        <td>
                            <a class="btn btn-xs btn-info" th:href="'/director/controlpanel/role/edit/' + ${unit.getId()}">Изменить</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
    </div>
</div>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="/js/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="/js/bootstrap.js"></script>

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>






<script>
    function settingUpTable() {
        $('#myTable').dataTable({
            "oLanguage": {
                "sLengthMenu": "Показать _MENU_ записей на странице",
                "sZeroRecords": "Извините - ничего не найдено",
                "sInfo": "Показано _START_ до _END_ из _TOTAL_ записей",
                "sInfoEmpty": "Нет записей",
                "sInfoFiltered": "(из _MAX_ записей)",
                "sSearch": "Поиск:",
                "oPaginate": {
                    "sNext": "След. стр.",
                    "sPrevious": "Пред. стр."
                }
            }
        });
    }

    $(document).ready(function () {
        settingUpTable();
    });
</script>



</body>
</html>
