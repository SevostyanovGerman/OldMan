<div class="container">
    <div class="row">
        <div class="col-lg-9">
            <form class="form-horizontal borderSimple " >

                <div class="tab-content">
                    <div class="tab-pane active" id="tabItem">

                        <br>

                        <table>
                            <tr>
                                <td style="width: 40%" >
                                    <ul class="list-group" style="padding-left: 20px" >
                                        <li class="list-group-item lighGrey" >Продукт</li>
                                        <br> <li class="list-group-item lighGrey" >Модель телефона</li>
                                        <br>  <li class="list-group-item lighGrey">Тип</li>
                                    </ul>
                                </td>
                                <td style="width: inherit" >
                                    <ul class="list-group">
                                    <li class="list-group-item" th:text="${item.getName()}">Чехол</li>
                                    <br>  <li class="list-group-item" th:text="${item.getModel()}" >Iphone </li>
                                    <br>  <li class="list-group-item" th:text="${item.getType()}">Деревянный</li>
                                </ul></td>
                                <td class="width100" >
                                    <ul >
                                        Комментарий:
                                        <li class="list-group-item HeighClass" th:text="${item.getComment()}"> Бла-бла-бла </li>
                                    </ul>
                                </td>
                            </tr>
                        </table>

                        <h5>Изображения:</h5>
                        <ul th:each ="element: ${item.getImages()}" style="padding-left: 20px; display: inline-block">
                            <a th:href="${element.getImage()}"><img th:src="${element.getImage()}" width="50" height="50"></a>

                        </ul>


                    </div>


                </div>

                </fieldset>
            </form>
        </div>
        <form  th:action="'/designer/order/item/save/' +${item.getId()}" method="post" id="save">
        </form>

        <form action="/designer/order" id="backBtn" method="get"></form>
        <div class="col-lg-3">
            <form class="form-horizontal borderSimple " >
                <fieldset >
                    <h4 align="center">Текущий статус</h4>


                    <label class="form-control statusL" th:text="${item.getStatus()}">Новый </label>
                </fieldset>
                    <br>
                <fieldset>

                    <div th:switch="${item.getStatus()}">
                        <button th:case="'YES'" class="btn btn-success width100" type="submit" form="save" name="status" value="NO"  >Вернуть</button>
                        <button th:case="'NO'" class="btn btn-success width100" type="submit" form="save" name="status" value="YES"  >Собрать</button>

                    </div>

                </fieldset>
                <br>
                <fieldset>

                    <button class="btn btn-success width100" type="button">Сохранить</button>

                </fieldset>
                <br>

                    <button class="btn btn-success width100" type="submit" form="backBtn" name="orderId" th:value="${item.getOrder().getId()}" >Назад</button>

            </form>


            <br>

        </div>


        <br>

        <div class="col-lg-12 pagging20 ">
            <form class="form-horizontal borderSimple pagging20 paggingL10" >
                <fieldset >


<span id="OrderId" th:value="${item.getId()}" hidden></span>


                    <div class="container">
                        <!-- HTML heavily inspired by https://blueimp.github.io/jQuery-File-Upload/ -->
                        <div id="actions" class="row">
                            <div class="col-lg-7">
                                <!-- The fileinput-button span is used to style the file input field as button -->
                                <span class="btn btn-success fileinput-button dz-clickable">
          <i class="glyphicon glyphicon-plus"></i>
          <span>Добавить файл</span>
      </span>
                                <form action="/" method="get" id="yyy">
                                <button type="submit" class="btn btn-primary start" form="yyy" >
                                    <i class="glyphicon glyphicon-upload"></i>
                                    <span>Загрузить</span>
                                </button>
                                </form>
                                <button type="reset" class="btn btn-warning cancel">
                                    <i class="glyphicon glyphicon-ban-circle"></i>
                                    <span>Отменить загрузку</span>
                                </button>
                            </div>

                            <div class="col-lg-5">
                                <!-- The global file processing state -->
                                <span class="fileupload-process">
        <div id="total-progress" class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
          <div class="progress-bar progress-bar-success" style="width:0%;" data-dz-uploadprogress=""></div>
        </div>
      </span>
                            </div>
                        </div>
                        <div class="table table-striped files" id="previews">
                            <div id="template" class="file-row dz-image-preview">
                                <!-- This is used as the file preview template -->
                                <div>
                                    <span class="preview"><img data-dz-thumbnail></span>
                                </div>
                                <div>
                                    <p class="name" data-dz-name></p>
                                    <strong class="error text-danger" data-dz-errormessage></strong>
                                </div>
                                <div>
                                    <p class="size" data-dz-size></p>
                                    <div class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
                                        <div class="progress-bar progress-bar-success" style="width:0%;" data-dz-uploadprogress></div>
                                    </div>
                                </div>
                                <div>
                                    <form action="/" method="get" id="xxx">

                                    <button class="btn btn-primary start" form="xxx">
                                        <i class="glyphicon glyphicon-upload"></i>
                                        <span>Start</span>
                                    </button>

                                    </form>
                                    <button data-dz-remove class="btn btn-warning cancel">
                                        <i class="glyphicon glyphicon-ban-circle"></i>
                                        <span>Cancel</span>
                                    </button>
                                    <button data-dz-remove class="btn btn-danger delete">
                                        <i class="glyphicon glyphicon-trash"></i>
                                        <span>Delete</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>







                </fieldset>
            </form>
        </div>
    </div>
</div>
