<html>

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Manager Dash Board</title>


    <link rel="stylesheet" type="text/css" href="/css/mxstyle.css" media="all">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

    <link rel="stylesheet" href="https://unpkg.com/smartphoto@0.7.6/css/smartphoto.min.css">

    <!-- Angular JS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
    <script th:src="@{/js/masterOrderModule.js}"></script>
</head>

<body ng-app="masterOrderForm">
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header"><a class="navbar-brand navbar-link" href="#">CaseMobile</a>
            <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1">
                	<span class="sr-only">
                		Toggle navigation
                	</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse">

            <div class="col-lg-8">
                <th:block th:each="element:  ${#authentication.getAuthorities()}">
                    <ul class="nav navbar-nav" th:each="function : ${element.getFunctions()}">
                        <li class="active" role="presentation"><a th:text="${function?.getName()}"
                                                                  th:href="${function.getLink()}"></a></li>
                    </ul>
                </th:block>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li
                <a href="#"><span sec:authentication="principal"></span></a>
                </li>
                <li>
                    <form ng-controller="NotificationController" class="navbar-form navbar-right">
                        <a th:href="@{/order/designer/notification/get}" ng-hide="notifications.length == 0" ng-cloak><span class="glyphicon glyphicon-bell" style="color:white; font-size: 20px"></span></a>
                    </form>
                </li>
                <li>
                    <a th:href="@{/logout}">Выход <span class="glyphicon glyphicon-log-out"></span></a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<br>
<div class="container">

    <div style="text-align: center">
        <h4
            th:text="${'Заказ № ' + order.getId() + ' от ' + order.getCreated()} +' ' + ${'Статус заказа: ' + order?.getStatus().toString()}"></h4>
    </div>
    <div class="row">
        <div class="col-lg-9">
            <div class="form-horizontal borderSimple ">
                <div class="tab-content">
                    <div class="tab-pane active" id="tabItem">
                        <br>
                        <table class="table">
                            <tr>
                                <td>
                                    <li class="list-group-item lighGrey">Продукт</li>
                                </td>
                                <td>
                                    <li class="list-group-item" th:if="${item}" th:text="${item.getName()}">Чехол</li>
                                </td>
                            </tr>
                            <br>
                            <tr>
                                <td>
                                    <li class="list-group-item lighGrey">Модель телефона</li>
                                </td>
                                <td>
                                    <li class="list-group-item" th:text="${item.getModel()}">Iphone</li>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <li class="list-group-item lighGrey">Тип</li>
                                </td>
                                <td>
                                    <li class="list-group-item" th:text="${item.getType()}">Деревянный</li>
                                </td>
                            </tr>

                        </table>
                        <ul style="padding-left: 20px; ">
                            Комментарий:
                            <li class="list-group-item" th:text="${item.getComment()}"> Бла-бла-бла
                            </li>
                        </ul>
                        <h5>Изображения от клиента:</h5>
                        <ul th:each="file: ${item.getFiles()}" style="padding-left: 20px; display: inline-block">
                            <a th:href="${file.getImage()}" class="js-smartPhoto" >
                                <img th:src="${file.getImage()}" height="75">
                            </a>
                        </ul>
                   </div>
                </div>
                </fieldset>
            </div>
        </div> <!--end col-lg-9-->

        <div class="col-lg-3">
            <div class="form-horizontal borderSimple ">
                <fieldset>
                    <h4 align="center">Текущий статус</h4>
                    <label class="form-control statusL" th:text="${item.getStatusString()}">Новый </label>
                </fieldset>
                <br>
                <fieldset>
                    <div th:switch="${item.getStatus()}">
                        <form th:action="'/designer/order/item/save/order/'+${order.id}+'/item/' +${item.getId()}"
                              method="post"
                              id="save">
                            <button th:case="true" class="btn btn-success width100" type="submit" form="save"
                                    name="status"
                            >Вернуть
                            </button>
                            <button th:case="false" class="btn btn-success width100" type="submit" form="save"
                                    name="status" th:disabled="${item.getImages().size() == 0} ">Собрать
                            </button>
                        </form>
                    </div>
                </fieldset>
                <br>
                <form th:action="'/designer/order/' + ${order.id}" id="backBtn" method="get">
                    <button class="btn btn-success width100" type="submit">Назад</button>
                </form>
            </div>
            <br>
        </div> <!--end col-lg-3-->
        <br>
        <div class="col-lg-12 pagging20 ">
            <h4>Дизайн проект:</h4>
            <div class="form-horizontal borderSimple pagging20 paggingL10">
                <span id="OrderId" th:value="${item.getId()}" hidden></span>
                <!--Показываем картинки item-->
                <div class="container">
                    <ul th:each="element: ${item.getImages()}" style="padding-left: 20px; display: inline-block">
                        <br>
                        <a th:href="${element.getImage()}" class="js-smartPhoto" >
                            <img th:src="${element.getImage()}" width="50" height="50">
                        </a>

                        <form
                            th:action="'/designer/order/item/delimage/'+ ${order.id} +'/'+${item.id}+'/' +${element.getId()}"
                              method="post">
                            <p>
                                <button type="submit" class="btn btn-default btn-sm" >
                                    <i class="glyphicon glyphicon-trash" aria-hidden="true" style="color: red;"></i>
                                </button>
                            </p>
                        </form>
                    </ul>

                    <!--// Выбор и загрузка картинок///-->
                    <div class="container-fluid">
                        <div class="fileUpload btn btn-success">
                            <span>Добавить файлы</span>
                            <input type="file" id="files" name="files[]" multiple class="upload" onclick="showUpload()"/>
                        </div>
                        <output id="list"></output>
                        <br>
                        <button type="reset" class="btn btn-warning" onclick="miniPicDel()"
                                id="cancelBtn" style="display: none;">Отменить
                        </button>
                        <button type="button" th:onclick="'sendImage(' + ${item.getId()} +')'"
                                class="btn btn-primary" style="display: none;" id="uploadBtn">Загрузить
                        </button>
                    </div>
                </div> <!--container end-->
            </div> <!--form-horizontal end-->
        </div> <!--col-lg-12 end-->
    </div> <!--end row-->
</div> <!--end container-->


<style>
    .fileUpload {
        position: relative;
        overflow: hidden;
        margin: 10px;
    }
    .fileUpload input.upload {
        position: absolute;
        top: 0;
        right: 0;
        margin: 0;
        padding: 0;
        font-size: 20px;
        cursor: pointer;
        opacity: 0;
        filter: alpha(opacity=0);
    }
</style>

<script src="/js/mxscript.js"></script>
<script src="/js/ajaxUploadMX.js"></script>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>


<script src="https://unpkg.com/smartphoto@0.7.6/js/smartphoto.min.js"></script>


<span th:text="'/designer/order/item?itemId=' +${item.getId()}" hidden id="linkToItem"></span>

</body>
</html>
