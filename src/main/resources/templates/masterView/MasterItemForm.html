<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Master Item Form</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <!-- Optional theme -->
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <!-- SmartPhoto -->
    <link rel="stylesheet" href="https://unpkg.com/smartphoto@0.7.6/css/smartphoto.min.css">
</head>

<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header"><a class="navbar-brand navbar-link" href="#">CaseMobile</a>
            <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1">
                	<span class="sr-only">
                		Toggle navigation
                	</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navcol-1">
            <th:block th:each="element:  ${#authentication.getAuthorities()}">
                <ul class="nav navbar-nav" th:each="function : ${element.getFunctions()}">
                    <li class="active" role="presentation"><a th:text="${function?.getName()}"
                                                              th:href="${function.getLink()}"></a></li>
                </ul>
            </th:block>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Мастер</a></li>
                <li>
                    <form class="navbar-form navbar-right">
                <li><a th:href="@{/logout}">Выход <span class="glyphicon glyphicon-log-out"></span></a></li>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<br>
<div class="container">
    <div class="row">
        <div class="col-lg-9">
            <div class="row">
                <div class="col-lg-6">
                    <br>
                    <div class="input-group">
                        <li class="input-group-addon" id="basic-addon3" style="width: 170px; text-align: left;"><strong>Продукт:</strong></li>
                        <li th:text="${item.name}" type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" style="width: 170px; text-align: left;"></li>
                    </div>
                        <br>
                    <div class="input-group">
                        <li class="input-group-addon" id="basic-addon3" style="width: 170px; text-align: left;"><strong>Модель телефона:</strong></li>
                        <li th:text="${item.model}" type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" style="width: 170px; text-align: left;"></li>
                    </div>
                        <br>
                    <div class="input-group">
                        <li class="input-group-addon" id="basic-addon3" style="width: 170px; text-align: left;"><strong>Тип:</strong></li>
                        <li th:text="${item.type}" type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" style="width: 170px; text-align: left;"></li>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="comment">Комментарий:</label>
                        <textarea th:text="${item.comment}" class="form-control" rows="5" id="comment"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-3">
            <div class="row" align="center" style="margin-top:4px">
                <h4>Текущий статус</h4>
                <h4 th:text="${item.getStatusString()}" align="center" style="border:1px solid green; width: 142px; padding:5px; color:green;"></h4>
                    <p>
                        <a th:href="@{'/master/order/item/' + ${item.getId()}} + '/status'" class="btn btn-success" type="button" style="width: 150px"; >Готово</a>
                    </p>
                    <p>
                        <a th:href="@{'/master/order/' + ${item.getOrder().getId()}}" class="btn btn-success" type="button" style="width: 150px";>Назад</a>
                    </p>
            </div>
        </div>
    </div>
</div>
        <div class="container">
            <ul th:each="image : ${item.getImages()}" style="padding-left: 20px; display: inline-block">
                <a th:href="${image.getImage()}" class="js-smartPhoto">
                    <img th:src="${image.getImage()}" width="50" height="50">
                </a>
            </ul>
        </div>



<script src="/js/masterScript.js"></script>
<!-- Optional JavaScript Datatable -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

<script src="https://unpkg.com/smartphoto@0.7.6/js/smartphoto.min.js"></script>
<script>
    window.addEventListener('DOMContentLoaded',function(){
        new smartPhoto(".js-smartPhoto");
    });
</script>
</body>
</html>
