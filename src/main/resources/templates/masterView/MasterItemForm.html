<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" href="/images/OldManFavicon.png">
    <title>Форма товара</title>

    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <!--<link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">-->
    <!-- Optional theme -->
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/commentMaster.css" media="all">

    <!-- SmartPhoto -->
    <link rel="stylesheet" href="https://unpkg.com/smartphoto@0.7.6/css/smartphoto.min.css">

    <!-- Angular JS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
    <script th:src="@{/js/masterOrderModule.js}"></script>

</head>

<body ng-app="masterOrderForm">
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand navbar-link" th:href="@{/master}">CaseMobile</a>
        </div>
        <div class="collapse navbar-collapse" id="navcol-1">
            <th:block th:each="element:  ${#authentication.getAuthorities()}">
                <ul class="nav navbar-nav" th:each="function : ${element.getFunctions()}">
                    <li role="presentation">
                        <a th:text="${function?.getName()}" th:href="${function.getLink()}"></a>
                    </li>
                </ul>
            </th:block>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span sec:authentication="principal"></span></a></li>
                <li>
                    <form ng-controller="NotificationController" class="navbar-form navbar-right">
                        <a th:href="@{/order/master/notification/get}" ng-hide="notifications.length == 0" ng-cloak><span class="glyphicon glyphicon-comment" style="font-size: 22px; color: white"></span><span class="badge badge-notify" style="background: #ff6d3c">{{notifications.length}}</span></a>
                    </form>
                </li>
                <li>
                    <a th:href="@{/logout}">Выход  <span class="glyphicon glyphicon-log-out"></span></a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<br><br><br>
<div class="container">
    <div align="center">
        <h4 th:text="${'Заказ № ' + order.getId() + ' от ' + order.getCreated()} +' ' + ${'Статус заказа: ' + order?.getStatus().toString()}"></h4>
    </div>
    <hr>
    <div class="row">
        <div class="col-lg-9">
            <div class="row">
                <div class="col-lg-6">
                    <br>
                    <div class="input-group">
                        <li class="input-group-addon" id="basic-addon3" style="width: 170px; text-align: left;"><strong>Продукт:</strong></li>
                        <li th:text="${item.product.getProductName()}" type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" style="width: 170px; text-align: left;"></li>
                    </div>
                        <br>
                    <div class="input-group">
                        <li class="input-group-addon" id="basic-addon3" style="width: 170px; text-align: left;"><strong>Модель телефона:</strong></li>
                        <li th:text="${item.phoneModel.getModelName()}" type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" style="width: 170px; text-align: left;"></li>
                    </div>
                        <br>
                    <div class="input-group">
                        <li class="input-group-addon" id="basic-addon3" style="width: 170px; text-align: left;"><strong>Материал:</strong></li>
                        <li th:text="${item.getMaterial()}" type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" style="width: 170px; text-align: left;"></li>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="comment">Комментарий:</label>
                        <textarea th:text="${item.comment}" class="form-control" rows="5" id="comment"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-3">
            <div class="row" align="center" style="margin-top:4px">
                <h4>Текущий статус</h4>
                <h4 th:text="${item.getStatusString()}" align="center" style="border:1px solid green; width: 142px; padding:5px; color:green;"></h4>
                <p>
                    <a th:href="@{'/master/order/'+ ${order.id} +'/item/' + ${item.getId()}} + '/status'"
                       class="btn btn-success" type="button" style="width: 150px"; >Готово</a>
                </p>
                <p>
                    <a th:href="@{'/master/order/' + ${order.id}}" class="btn btn-success" type="button"
                       style="width:
                    150px";>Назад</a>
                </p>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <ul th:each="image : ${item?.getImages()}" style="padding-left: 20px; display: inline-block">
        <a th:href="${image?.getSmallImage()}" class="js-smartPhoto">
            <img th:src="${image.getImage()}" width="50" height="50">
        </a>
    </ul>
</div>



<script src="/js/masterScript.js"></script>
<!-- Optional JavaScript Datatable -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

<script src="https://unpkg.com/smartphoto@0.7.6/js/smartphoto.min.js"></script>
<script>
    window.addEventListener('DOMContentLoaded',function(){
        new smartPhoto(".js-smartPhoto");
    });
</script>
</body>
</html>
