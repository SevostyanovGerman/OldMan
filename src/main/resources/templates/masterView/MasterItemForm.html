<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Master Item Form</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
</head>

<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header"><a class="navbar-brand navbar-link" href="#">CaseMobile</a>
            <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1">
                	<span class="sr-only">
                		Toggle navigation
                	</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navcol-1">
            <ul class="nav navbar-nav">
                <li class="active" role="presentation"><a href="#">Заказы</a></li>
                <li role="presentation"><a href="#">Форма заказа</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Мастер</a></li>
                <li>
                    <form class="navbar-form navbar-right">
                        <a class="btn btn-sm btn-info logout" th:href="@{/logout}">Выход</a>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<br>
<div class="container">
    <div class="row">
        <div class="col-lg-9">


            <div class="row">
                <div class="col-lg-6">
                    <br>

                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon3" style="width: 150px; text-align: left;">Продукт:</span>
                        <input th:value="${item.name}" type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                    </div>

                    <br>

                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon3" style="width: 150px; text-align: left;">Модель телефона:</span>
                        <input th:value="${item.model}" type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                    </div>

                    <br>

                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon3" style="width: 150px; text-align: left;">Тип:</span>
                        <input th:value="${item.type}" type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                    </div>


                    <br>
                    <p style="margin-bottom:1px"><a>Файл 1</a></p>
                    <p style="margin:0;margin-bottom:1px"><a>Файл 2</a></p>
                    <p style="margin:0;margin-bottom:1px"><a>Файл 3</a></p>

                </div>

                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="comment">Комментарий:</label>
                        <textarea th:text="${item.comment}" class="form-control" rows="5" id="comment"></textarea>
                    </div>
                </div>
            </div>


        </div>

        <div class="col-lg-3">

            <div class="row" align="center" style="margin-top:4px">

                <h4>Текущий статус</h4>
                <h4 align="center" style="border:1px solid green; width: 142px; padding:5px; color:green;">Не готово</h4>
                <p><button type="button" class="btn btn-success" data-toggle="tooltip" title="Готово" style="width: 142px; text-align: center;">Готово</button></p>
                <p><button type="button" class="btn btn-success" data-toggle="tooltip" title="Готово" style="width: 142px; text-align: center;">Выход</button></p>
            </div>

            <br>
        </div>
    </div>
</div>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</body>
</html>
