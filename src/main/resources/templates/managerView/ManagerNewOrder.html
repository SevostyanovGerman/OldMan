<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Item</title>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
</head>

<body th:object="${order}">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header"><a class="navbar-brand navbar-link" href="#">CaseMobile</a>
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1">
                	<span class="sr-only">
                		Toggle navigation
                	</span>
                	<span class="icon-bar"></span>
                	<span class="icon-bar"></span>
                	<span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" >
                <div class="col-lg-4">
                    <ul class="nav navbar-nav">
                        <li class="active" role="presentation"><a th:href="@{/manager}">Заказы</a></li>
                    </ul>
                </div>
                <div class="col-lg-4">
                    <h4 style="color: white" align="left" th:text="${'Новый заказ от ' + order.getCreated()}"></h4>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" th:text="${authUser}">Менеджер</a></li>
                    <li><a th:href="@{/logout}">Выход  <span class="glyphicon glyphicon-log-out"></span></a></li>
				</ul>
            </div>
        </div>
    </nav>

    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-12" >
                <form class="form-horizontal" th:object="${item}" th:action="@{/manager/item/saveNewOrder}">
                    <div class="col-lg-6">
                        <input type="hidden" th:field="*{id}"/>
                        <div class="form-group">
                            <div class="input-group" style="width: 100%">
                                <span class="input-group-addon" style="width: 150px; text-align: left;">Тип продукта:</span>
                                <input type="text" class="form-control" th:field="*{name}">
                            </div>
                        </div>
                        <div class="form-group" >
                            <div class="input-group" style="width: 100%">
                                <span class="input-group-addon" style="width: 150px; text-align: left;">Материал:</span>
                                <input type="text" class="form-control" style="width: 100%;" th:field="*{type}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group" style="width: 100%">
                                <span class="input-group-addon" style="width: 150px; text-align: left;">Модель телефона:</span>
                                <input type="text" class="form-control" style="width: 100%;" th:field="*{model}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group" style="width: 100%">
                                <span class="input-group-addon" style="width: 150px; text-align: left;">Количество:</span>
                                <input class="form-control" type="number" min="1" style="width: 100%;" th:field="*{count}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group" style="width: 100%">
                                <span class="input-group-addon" style="width: 150px; text-align: left;">Цена:</span>
                                <input class="form-control" type="number" min="0" step="0.01" style="width: 100%;" th:field="*{price}">
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-info" data-toggle="tooltip" style="position: absolute;">
                                Загрузить изображение
                            </button>
                        </div>
                        <br/><br/>
                    </div> <!-- end col-lg-6 -->
                    <div class="col-lg-6">
                        <h4 align="left">Комментарий к позиции заказа</h4>
                        <textarea style="resize: none; width: 100%" class="form-control" rows="4" th:field="*{comment}"></textarea>
                    </div> <!-- end col-lg-6 -->
                    <div class="col-lg-12" align="right">
                        <a class="btn btn-primary" th:href="@{/manager}">Отмена</a>
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                    </div>
                </form> <!-- end form -->
            </div> <!-- end col-lg-12 -->
        </div>
    </div> <!-- end container -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
            integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
            integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</body>
</html>
