<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" href="/images/OldManFavicon.png">

    <title>Клиенты</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet" crossorigin="anonymous"/>

    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="/css/manager.css"/>
</head>

<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand navbar-link" th:href="@{/manager}">CaseMobile</a>
            <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active" role="presentation"><a th:href="@{/manager}">Заказы</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#" th:text="${authUser}">Менеджер</a></li>
                <li><a th:href="@{/logout}">Выход  <span class="glyphicon glyphicon-log-out"></span></a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <a class="btn btn-md btn-info" href="#" style="float: right; margin-right: 1%;">Новый клиент</a>
    </div>
</div>
<br/>
<div class="container">
    <div class="table-responsive">
        <table class="display table table-bordered data" text-align="center" id="orderTable">
            <thead>
            <tr>
                <th class="table-head">Имя</th>
                <th class="table-head">Фамилия</th>
                <th class="table-head">Email</th>
                <th class="table-head">Телефон</th>
                <th class="table-head"></th>
                <th class="table-head"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each ="customer : ${customerList}">
                <td class="table-body" th:text="${customer.getFirstName()}"></td>
                <td class="table-body" th:text="${customer.getSecName()}"></td>
                <td class="table-body" th:text="${customer.getEmail()}"></td>
                <td class="table-body" th:text="${customer.getPhone()}"></td>
                <td align="center">
                    <a class="btn btn-info btn-xs" href="#"><span class="glyphicon glyphicon-pencil"></span></a>
                </td>
                <td align="center">
                    <a class="btn btn-danger btn-xs" href="#"><span class="glyphicon glyphicon-remove"></span></a>
                </td>
            </tbody>
        </table>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

<!--Sorting table-->
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script>
    function settingUpTable() {
        $('#orderTable').dataTable({
            "oLanguage": {
                "sLengthMenu": "Показать _MENU_ записей на странице",
                "sZeroRecords": "Извините - ничего не найдено",
                "sInfo": "Показано _START_ до _END_ из _TOTAL_ записей",
                "sInfoEmpty": "Нет записей",
                "sInfoFiltered": "(из _MAX_ записей)",
                "sSearch": "Поиск:",
                "oPaginate": {
                    "sNext": "След. стр.",
                    "sPrevious": "Пред. стр."
                }
            }
        });
    }
    $(document).ready(function () {
        settingUpTable();
    });
</script>
</body>
</html>
