<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" href="/images/OldManFavicon.png">

    <title th:text="'Таблица заказов: '+ ${#authentication.name}">Таблица заказов</title>

    <link rel="stylesheet" th:href="@{/css/commentMaster.css}" href="/css/commentMaster">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css">
	<link rel="stylesheet" href="/css/managerDashBoard.css"/>

    <!-- Angular JS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
    <script th:src="@{/js/masterOrderModule.js}"></script>

    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />

</head>

<body ng-app="masterOrderForm">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand navbar-link" href="#">CaseMobile</a>
            </div>
            <div class="collapse navbar-collapse">
                <th:block th:each="element:  ${#authentication.getAuthorities()}">
                    <ul class="nav navbar-nav" th:each="function : ${element.getFunctions()}">
                        <li role="presentation">
                            <a th:text="${function?.getName()}" th:href="${function.getLink()}"></a>
                        </li>
                    </ul>
                </th:block>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span sec:authentication="principal"></span></a></li>
                    <li>
                        <form ng-controller="NotificationController" class="navbar-form navbar-right">
                            <a onclick="notification()" ng-hide="notifications.length == 0" ng-cloak><span
                                class="glyphicon glyphicon-comment" style="font-size: 22px; color: white"></span><span class="badge badge-notify" style="background: #ff6d3c">{{notifications.length}}</span></a>
                        </form>
                    </li>
                    <li><a href="/logout">Выход  <span class="glyphicon glyphicon-log-out"></span></a></li>
				</ul>
            </div>
        </div>
    </nav>
    <br><br><br><br>
    <div class="container">
        <br>
        <div class="row">
            <div class="col-lg-9">
                <th:block th:each ="status : ${allStatus}">
                <span class="label" th:text="${status?.name}"
                     th:styleappend="'background-color:' + ${status?.color} +';color: black'" ></span>
                </th:block>
            </div>

            <div class="col-lg-3" style="text-align: right" >
                <a style="margin-bottom: 10px" class="btn btn-primary btn-new-object" type="button"
                   href="/manager/order/add"
                   title="Создать новый заказ">Новый заказ</a>
            </div>
        </div>
            <div class="row">
                <div class="col-lg-4">
                    <div class="col-lg-6" >
                        <input class="form-control" id="minPrice" name="minPrice" type="number" placeholder="Сумма заказа от" onkeyup="filterSearch()">
                    </div>
                    <div class="col-lg-6" >
                        <input class="form-control" id="maxPrice" name="maxPrice" type="number" placeholder="до" onkeyup="filterSearch()">
                    </div>
                </div>

                <div class="col-lg-4"></div>
                <div class="col-lg-4" style="text-align: right">
                    <input  id="search" name="search"
                            placeholder="Найти по номеру, клиенту, оплате, менеджеру" class="form-control"
                            onkeyup="filterSearch()" >
                </div>
            </div>

        <div class="row" style="margin-top: 10px">
                <div class="col-lg-5">
                    <div class="col-lg-6" style="padding-left: 0px; margin-left: 0px">
                    <select id="sortingBy" class="form-control" onchange="filterSearch()">
                        <option value="number">Сортирова по номеру</option>
                        <option value="customerSecNameString">Сортирова по клиенту</option>
                        <option value="price">Сортирова по цене</option>
                        <option value="status">Сортирова по статусу</option>
                    </select>
                    </div>

                    <div class="col-lg-4" style="padding-left: 0px; margin-left: 0px">
                    <select id="orderBy" class="form-control" onchange="filterSearch()" style="padding-left: 0px; margin-left: 0px">
                        <option value="DESC">по убыванию</option>
                        <option value="ASC">по возрастанию</option>
                    </select>
                    </div>

                    <div class="col-lg-2" style=" padding-left: 0px; margin-left: 0px">
                    <select id="pageSize" class="form-control" onchange="filterSearch()">
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                    </div>
                </div>

                <div class="col-lg-7">
                    <!--Календарь-->
                    <div id="reportrange" class="pull-right" style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc;">
                        <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>&nbsp;
                        <span></span> <b class="caret"></b>
                    </div>
                </div>
            </div>


        <div class="table-responsive" th:fragment="tableOrders" style="margin-top: 10px">
            <table class="display table table-bordered data" id="sortingTable" cellspacing="0"
                   width="100%"  style="text-align: center;" >
                <thead>
                    <tr>
                        <th>№ Заказа</th>
                        <th>Дата создания</th>
                        <th>Клиент</th>
                        <th>Менеджер</th>
                        <th>Способ доставки</th>
                        <th>Способ оплаты</th>
                        <th>Статус оплаты</th>
                        <th>Стоимость (руб.)</th>
                        <th>Статус заказа</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each ="order : ${orderList}" th:styleappend="'background-color:' + ${order.getStatus().getColor()} +';'">
                        <td th:text="${order.getNumber()}"></td>
                        <td th:text="${order.getCreated()}"></td>
                        <td th:text="${order.getCustomer()}"></td>
                        <td th:text="${order.getManager()}"></td>
                        <td th:text="${order.getDeliveryType()}"></td>
                        <td th:text="${order.paymentType?.getName()}"></td>
                        <td th:text="${order.getPaymentString()}"></td>
                        <td th:text="${order.getPrice()}"></td>
                        <td th:text="${order.getStatus()}"></td>
                        <td align="center">
                            <a class="btn btn-info btn-xs" th:href="${'/manager/order/update/' + order.getId()}" title="Редактировать заказ">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </a>
                        </td>
                        <td align="center">
                            <a class="btn btn-danger btn-xs" th:href="${'/manager/order/delete/' + order.getId()}" title="Удалить заказа">
                                <span class="glyphicon glyphicon-remove"></span>
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="11" align="centre">
                            <th:block th:if="${page != null}" >
                                <div class="row" >
                                    <div class="text-center">
                                        <div class='pagination pagination-centered'>
                                            <ul class="pagination">
                                                <li th:class="${currentIndex == 1}? 'disabled' : ''">
                                                    <span th:if='${currentIndex == 1}'>Начало</span>
                                                    <a th:if='${currentIndex != 1}'
                                                       th:onclick="'filterSearch('+${1}+')'">Начало</a>
                                                </li>
                                                <li th:class="${currentIndex != 1}? '' : 'disabled'">
                                                    <span th:if='${currentIndex == 1}'>«</span>
                                                    <a th:if='${currentIndex != 1}'  th:onclick="'filterSearch('+${currentIndex - 1}+')' "
                                                       title='Назад'>«</a>
                                                </li>

                                                <li th:if="${beginIndex != null}" th:each="item : ${#numbers.sequence(beginIndex,endIndex)}"
                                                    th:class="${item == currentIndex ? 'active' : '' }">
                                                    <span th:if='${item == currentIndex}' th:text='${item}'>1</span>
                                                    <a th:if='${item != currentIndex}'
                                                       th:onclick="'filterSearch('+${item}+')' ">
                                                        <span th:text='${item}'>1</span>
                                                    </a>
                                                </li>

                                                <li th:class="${currentIndex != totalPageCount}? '' : 'disabled'">
                                                    <span th:if='${currentIndex == totalPageCount}'>»</span>
                                                    <a th:if='${currentIndex != totalPageCount}'
                                                       th:onclick="'filterSearch('+${currentIndex+1}+')' "
                                                       title='Вперед'>»</a>
                                                </li>
                                                <li th:class="${currentIndex == totalPageCount}? 'disabled' : ''">
                                                    <span th:if='${currentIndex == totalPageCount}'>Конец</span>
                                                    <a th:if='${currentIndex != totalPageCount}'
                                                       th:onclick="'filterSearch('+${totalPageCount}+')'">Конец</a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </th:block>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.4/locale/ru.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
    <script src="/js/searchFilter.js"></script>


</body>
</html>
