<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" href="/images/OldManFavicon.png">

    <title>Заказы</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css">
	<link rel="stylesheet" href="/css/managerDashBoard.css"/>

    <!-- Angular JS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
    <script th:src="@{/js/masterOrderModule.js}"></script>

</head>

<body ng-app="masterOrderForm">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand navbar-link" href="#">CaseMobile</a>
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1">
                	<span class="sr-only">
                		Toggle navigation
                	</span>
                	<span class="icon-bar"></span>
                	<span class="icon-bar"></span>
                	<span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse">
                <th:block th:each="element:  ${#authentication.getAuthorities()}">
                    <ul class="nav navbar-nav" th:each="function : ${element.getFunctions()}">
                        <li role="presentation">
                            <a th:text="${function?.getName()}" th:href="${function.getLink()}"></a>
                        </li>
                    </ul>
                </th:block>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <form ng-controller="NotificationController" class="navbar-form navbar-right">
                            <a class="btn btn-sm  btn-danger" th:href="@{/order/manager/notification/get}" ng-hide="notifications.length == 0" ng-cloak>Новое сообщение</a>
                        </form>
                    </li>
                    <li><a href="#"><span sec:authentication="principal"></a></li>
                    <li><a th:href="@{/logout}">Выход  <span class="glyphicon glyphicon-log-out"></span></a></li>
				</ul>
            </div>
        </div>
    </nav>
    <br><br><br><br>
    <div class="container">
        <div class="row">
            <a class="btn btn-primary btn-new-object" type="button" th:href="@{/manager/order/add}" title="Создать новый заказ">Новый заказ</a>
        </div>
        <br>
        <div style="text-align: right;" >
            <form method="get" action="/manager/">
            <input  id="minPrice" name="minPrice" type="number" placeholder="Сумма заказа от" th:value="${min}">
            <input  id="maxPrice" name="maxPrice" type="number" placeholder="до" th:value="${max}">
            <button type="submit">Показать</button>
            </form>
        </div>
        <br>

        <div class="table-responsive">
            <table class="display table table-bordered data" id="sortingTable" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th>№ Заказа</th>
                        <th>Дата создания</th>
                        <th>Клиент</th>
                        <th>Менеджер</th>
                        <th>Способ доставки</th>
                        <th>Способ оплаты</th>
                        <th>Статус оплаты</th>
                        <th>Стоимость (руб.)</th>
                        <th>Статус заказа</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each ="order : ${orderList}">
                        <td th:text="${order.getNumber()}"></td>
                        <td th:text="${order.getCreated()}"></td>
                        <td th:text="${order.getCustomer()}"></td>
                        <td th:text="${order.getManager()}"></td>
                        <td th:text="${order.getDeliveryType()}"></td>
                        <td th:text="${order.paymentType?.getName()}"></td>
                        <td th:text="${order.getPaymentString()}"></td>
                        <td th:text="${order.getPrice()}"></td>
                        <td th:text="${order.getStatus()}"></td>
                        <td th:text="${order.getStatus().getNumber()}" ></td>
                        <td align="center">
                            <a class="btn btn-info btn-xs" th:href="${'/manager/order/update/' + order.getId()}" title="Редактировать заказ">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </a>
                        </td>
                        <td align="center">
                            <a class="btn btn-danger btn-xs" th:href="${'/manager/order/delete/' + order.getId()}" title="Удалить заказа">
                                <span class="glyphicon glyphicon-remove"></span>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>
    <script src="/js/settingUpForSortingTable.js"></script>

</body>
</html>
