<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Заказы</title>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>

    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
	<link rel="stylesheet" href="/css/manager.css"/>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header"><a class="navbar-brand navbar-link" href="#">CaseMobile</a>
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1">
                	<span class="sr-only">
                		Toggle navigation
                	</span>
                	<span class="icon-bar"></span>
                	<span class="icon-bar"></span>
                	<span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active" role="presentation"><a th:href="@{/manager/order/add}">Новый заказ</a></li>
                    <li role="presentation"><a href="#">Клиенты</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" th:text="${authUser}">Менеджер</a></li>
                    <li><a th:href="@{/logout}">Выход  <span class="glyphicon glyphicon-log-out"></span></a></li>
				</ul>
            </div>
        </div>
    </nav>

	<br>

    <div class="container">
        <div class="table-responsive">
            <table class="display table table-bordered data" text-align="center" id="orderTable">
                <thead>
                    <tr>
                        <th class="table-head">№ Заказа</th>
                        <th class="table-head">Дата создания</th>
                        <th class="table-head">Клиент</th>
                        <th class="table-head">Менеджер</th>
                        <th class="table-head">Способ оплаты</th>
                        <th class="table-head">Статус оплаты</th>
                        <th class="table-head">Стоимость (руб.)</th>
                        <th class="table-head">Статус заказа</th>
                        <th class="table-head"></th>
                        <th class="table-head"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each ="order : ${orderList}">
                        <td class="table-body" th:text="${order.getId()}">001</td>
                        <td class="table-body" th:text="${order.getCreated()}">10.10.2017</td>
                        <td class="table-body" th:text="${order.getCustomer()}">Руслан</td>
                        <td class="table-body" th:text="${order.getManager()}">Дмитрий</td>
                        <td class="table-body" th:text="${order.getPaymentType().getName()}">Наличные</td>
                        <td class="table-body" th:text="${order.getPaymentString()}">не оплачено</td>
                        <td class="table-body" th:text="${order.getPrice()}">400</td>
                        <td class="table-body" th:text="${order.getStatus()}">Новый</td>
                        <td align="center">
                            <a class="btn btn-info btn-xs" th:href="${'/manager/order/update/' + order.getId()}"><span class="glyphicon glyphicon-pencil"></span></a>
                        </td>
                        <td>
                            <a class="btn btn-danger btn-xs" href="#"><span class="glyphicon glyphicon-trash"></span></a>
                        </td>
                </tbody>
            </table>
        </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
            integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
            integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <!--Sorting table-->
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script>
        function settingUpTable() {
            $('#orderTable').dataTable({
                "oLanguage": {
                    "sLengthMenu": "Показать _MENU_ записей на странице",
                    "sZeroRecords": "Извините - ничего не найдено",
                    "sInfo": "Показано _START_ до _END_ из _TOTAL_ записей",
                    "sInfoEmpty": "Нет записей",
                    "sInfoFiltered": "(из _MAX_ записей)",
                    "sSearch": "Поиск:",
                    "oPaginate": {
                        "sNext": "След. стр.",
                        "sPrevious": "Пред. стр."
                    }
                }
            });
        }
        $(document).ready(function () {
            settingUpTable();
        });
    </script>
</body>
</html>
